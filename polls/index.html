<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png" />
        </div>
    </header>
    <main>
        <button id="logout">Logout</button>
        <section class="main-section">
            <div class="current-poll-contianer">
                <div class="left">
                    <form>
                        <label>
                            Question
                            <input name="poll-question"/>
                        </label>
                        <label>
                            Option A
                            <input name="option-one-title"/>
                        </label>
                        <label>
                            Option B 
                            <input name="option-two-title"/>
                        </label>
    
                        <button>Create Poll</button>
                    </form>
                </div>
                <div class="right">
                    <h3>Current Poll</h3>
                    <p id="poll-question"></p>
                    <div class="current-poll">
                        <div id="option-one">
                            <p id="option-one-title"></p>
                            <p id="option-one-votes"></p>
                        </div>
                        <div id="option-two">
                            <p id="option-two-title"></p>
                            <p id="option-two-votes"></p>
                        </div>
                    </div>
                    <div>
                        <button id="option-one-add">Vote Option One</button>
                        <button id="option-two-add">Vote Option Two</button>
                    </div>
                    <button id="end-poll">End Poll</button>
                </div>
            </div>
            <div class="bottom">
                <h3>Past Polls</h3>
                <div class="past-polls">
    
                </div>
            </div>
    
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./polls.js"></script>
</body>

</html>
